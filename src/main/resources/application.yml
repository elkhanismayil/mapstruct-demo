spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mapstruct_demo
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    generate-ddl: true

logging:
  level:
    org.springframework: info
    org.hibernate: debug
